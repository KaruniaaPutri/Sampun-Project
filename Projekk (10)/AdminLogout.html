<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./AdminLogout.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Numans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="admin-logout">
      <main class="frame-parent39">
        <div class="logo-group">
          <div class="logo"></div>
          <div class="side-manu">
            <div class="btn">
              <div class="menu-button">
                <img
                  class="logo-icon14"
                  loading="lazy"
                  alt=""
                  src="./public/logo9@2x.png"
                />

                <div class="menu-items">
                  <div class="logout-button-container">
                    <div class="side-menu-item-content"></div>
                    <div class="side-menu-item-content1"></div>
                    <img
                      class="logout-button-container-child"
                      loading="lazy"
                      alt=""
                      src="./public/line-6.svg"
                    />
                  </div>
                </div>
              </div>
              <div class="logout-button-icon-container">
                <div class="user-button-inner-container-parent">
                  <div class="user-button-inner-container">
                    <div class="side-menu-items-parent">
                      <div class="side-menu-items">
                        <img
                          class="home-icon"
                          loading="lazy"
                          alt=""
                          src="./public/home.svg"
                        />
                      </div>
                      <div class="dashboard" id="dashboardText">Dashboard</div>
                    </div>
                  </div>
                  <div class="side-menu-item-inner-container">
                    <div class="data-barang-button-container">
                      <div class="side-menu-item-content-inner-c">
                        <div class="home-button-container">
                          <img
                            class="user-icon1"
                            loading="lazy"
                            alt=""
                            src="./public/user.svg"
                          />
                        </div>
                        <div class="data-user" id="dataUserText1">
                          Data user
                        </div>
                      </div>
                    </div>
                    <div class="user-button-container">
                      <div class="user-button-content-container">
                        <div class="user-button-content-inner-cont">
                          <img
                            class="logo-data-sampah"
                            loading="lazy"
                            alt=""
                            src="./public/logo-data-sampah.svg"
                          />
                        </div>
                        <div class="data-sampah" id="dataSampahText">
                          Data sampah
                        </div>
                      </div>
                      <div class="data-barang-button-content-con">
                        <div class="data-sampah-button-inner-conta">
                          <div class="data-sampah-button-content-con">
                            <img
                              class="logo-data-barang"
                              loading="lazy"
                              alt=""
                              src="./public/logo-data-barang.svg"
                            />
                          </div>
                          <div class="data-barang" id="dataBarangText">
                            Data barang
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="data-barang-button-inner-conta">
                <div class="side-menu-item-content-contain">
                  <div class="logout-button-content-containe"></div>
                </div>
                <div class="logout-button-inner-container">
                  <img
                    class="logo-logout-icon"
                    loading="lazy"
                    alt=""
                    src="./public/logo-logout.svg"
                  />
                </div>
                <div class="logout">Logout</div>
              </div>
            </div>
          </div>
        </div>
        <section class="footer4">
          <div class="profile-content">
            <header class="profile-header1">
              <img
                class="profile-header-child"
                alt=""
                src="./public/rectangle-24.svg"
              />

              <div class="profile13">
                <div class="profile-child11"></div>
                <b class="profil9" id="profilText">profil</b>
              </div>
            </header>
            <div class="profile-data">
              <b class="data-user1">Data user</b>
            </div>
          </div>
          <div class="confirmation-dialog-content-wrapper">
            <textarea
              class="confirmation-dialog-content"
              placeholder="Apakah anda yakin ingin keluar?"
              rows="{16}"
              cols="{38}"
            >
            </textarea>
          </div>
        </section>
      </main>
      <div class="footer5">
        <div class="copyright">
          <img
            class="copyright-child"
            alt=""
            src="./public/rectangle-42024.svg"
          />

          <b class="copyright-sampun-group10"
            > © 2024 Copyright: Sampun Group</b
          >
        </div>
      </div>
    </div>

    <script>
      var dashboardText = document.getElementById("dashboardText");
      if (dashboardText) {
        dashboardText.addEventListener("click", function (e) {
          window.location.href = "./AdminDashboard.html";
        });
      }
      
      var dataUserText1 = document.getElementById("dataUserText1");
      if (dataUserText1) {
        dataUserText1.addEventListener("click", function (e) {
          window.location.href = "./DataUser.html";
        });
      }
      
      var dataSampahText = document.getElementById("dataSampahText");
      if (dataSampahText) {
        dataSampahText.addEventListener("click", function (e) {
          window.location.href = "./DataSampahh.html";
        });
      }
      
      var dataBarangText = document.getElementById("dataBarangText");
      if (dataBarangText) {
        dataBarangText.addEventListener("click", function (e) {
          window.location.href = "./DataBarang.html";
        });
      }
      
      var profilText = document.getElementById("profilText");
      if (profilText) {
        profilText.addEventListener("click", function (e) {
          window.location.href = "./ProfileAdmin.html";
        });
      }
      </script>
  </body>
</html>
