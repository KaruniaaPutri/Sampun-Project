<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./AdminDashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Numans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="admin-dashboard">
      <main class="frame-parent53">
        <div class="logo-parent3">
          <div class="logo2"></div>
          <div class="side-manu2">
            <div class="btn2">
              <div class="nested-icons">
                <img
                  class="logo-icon17"
                  loading="lazy"
                  alt=""
                  src="./public/logo111@2x.png"
                />

                <div class="menu-item-wrapper">
                  <div class="menu-item">
                    <div class="menu-item-child"></div>
                    <div class="menu-item-item"></div>
                    <img
                      class="menu-item-inner"
                      loading="lazy"
                      alt=""
                      src="./public/line-6.svg"
                    />
                  </div>
                </div>
              </div>
              <div class="dashboard-menu">
                <div class="dashboard-menu-inner">
                  <div class="frame-parent54">
                    <div class="frame-child53"></div>
                    <div class="logo-dahboard-wrapper">
                      <img
                        class="logo-dahboard-icon"
                        loading="lazy"
                        alt=""
                        src="./public/home.svg"
                      />
                    </div>
                    <a class="dashboard2">Dashboard</a>
                  </div>
                </div>
                <div class="user-menu">
                  <div class="frame-parent55">
                    <div class="logo-data-user-wrapper">
                      <img
                        class="logo-data-user"
                        loading="lazy"
                        alt=""
                        src="./public/user.svg"
                      />
                    </div>
                    <a class="data-user5" id="dataUserText">Data user</a>
                  </div>
                </div>
                <div class="data-buttons-parent">
                  <div class="data-buttons">
                    <div class="frame-parent56">
                      <div class="logo-data-sampah-wrapper">
                        <img
                          class="logo-data-sampah2"
                          loading="lazy"
                          alt=""
                          src="./public/logo-data-sampah.svg"
                        />
                      </div>
                      <a class="data-sampah2" id="dataSampahText"
                        >Data sampah</a
                      >
                    </div>
                    <div class="data-buttons-inner">
                      <div class="frame-parent57">
                        <div class="logo-data-barang-wrapper">
                          <img
                            class="logo-data-barang2"
                            loading="lazy"
                            alt=""
                            src="./public/logo-data-barang.svg"
                          />
                        </div>
                        <div class="data-barang2" id="dataBarangText">
                          Data barang
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-wrapper30">
                    <div class="frame-parent58">
                      <div class="logo-logout-wrapper">
                        <img
                          class="logo-logout-icon2"
                          loading="lazy"
                          alt=""
                          src="./public/logo-logout.svg"
                        />
                      </div>
                      <div class="logout2" id="logoutText">Logout</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="header2">
            <img class="header-item" alt="" src="./public/rectangle-26.svg" />

            <div class="profile16">
              <div class="profile-child14"></div>
              <a class="profil12" id="profilText">profil</a>
            </div>
          </div>
          <div class="main-content-inner">
            <div class="selamat-datang-admin-parent">
              <h1 class="selamat-datang-admin">Selamat datang, Admin!</h1>
              <div class="frame-wrapper31">
                <div class="frame-parent59">
                  <div class="frame-wrapper32">
                    <div class="frame-parent60">
                      <div class="frame-wrapper33">
                        <div class="total-user-parent">
                          <b class="total-user">Cek</b>
                          <div class="order-stat">
                            <b class="total-order">Cek</b>
                          </div>
                          <div class="sales-stat">
                            <b class="total-sales">Cek</b>
                          </div>
                        </div>
                      </div>
                      <div class="frame-parent61">
                        <div class="frame-parent62">
                          <div class="user-count-number-wrapper">
                            <b class="user-count-number">Data user</b>
                          </div>
                          <div class="bg-parent">
                            <div class="bg"></div>
                            <img
                              class="icon1"
                              loading="lazy"
                              alt=""
                              src="./public/icon@2x.png"
                            />
                          </div>
                        </div>
                        <div class="frame-parent63">
                          <div class="order-count-number-wrapper">
                            <b class="order-count-number">Data sampah</b>
                          </div>
                          <div class="bg-group">
                            <div class="bg1"></div>
                            <img
                              class="icon2"
                              alt=""
                              src="./public/icon-1@2x.png"
                            />
                          </div>
                        </div>
                        <div class="chart-value-wrapper">
                          <div class="chart-value">
                            <div class="sales-count-number-wrapper">
                              <b class="sales-count-number">Data barang</b>
                            </div>
                            <div class="bg-container">
                              <div class="bg2"></div>
                              <img
                                class="icon3"
                                alt=""
                                src="./public/icon-2@2x.png"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <img
                    class="gambaradmin-icon"
                    loading="lazy"
                    alt=""
                    src="./public/gambaradmin@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="copyright-wrapper">
        <div class="copyright1">
          <img
            class="copyright-item"
            alt=""
            src="./public/rectangle-42026.svg"
          />

          <b class="copyright-sampun-group12"
            > © 2024 Copyright: Sampun Group</b
          >
        </div>
      </div>
    </div>

    <script>
      var dataUserText = document.getElementById("dataUserText");
      if (dataUserText) {
        dataUserText.addEventListener("click", function (e) {
          window.location.href = "./DataUser.html";
        });
      }
      
      var dataSampahText = document.getElementById("dataSampahText");
      if (dataSampahText) {
        dataSampahText.addEventListener("click", function (e) {
          window.location.href = "./DataSampahh.html";
        });
      }
      
      var dataBarangText = document.getElementById("dataBarangText");
      if (dataBarangText) {
        dataBarangText.addEventListener("click", function (e) {
          window.location.href = "./DataBarang.html";
        });
      }
      
      var logoutText = document.getElementById("logoutText");
      if (logoutText) {
        logoutText.addEventListener("click", function (e) {
          window.location.href = "./AdminLogout.html";
        });
      }
      
      var profilText = document.getElementById("profilText");
      if (profilText) {
        profilText.addEventListener("click", function (e) {
          window.location.href = "./ProfileAdmin.html";
        });
      }
      </script>
  </body>
</html>
