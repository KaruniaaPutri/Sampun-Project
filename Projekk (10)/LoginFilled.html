<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./LoginFilled.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Numans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="login-filled">
      <div class="content">
        <img
          class="logo-icon2"
          loading="lazy"
          alt=""
          src="./public/logo1@2x.png"
        />
      </div>
      <div class="auth-container">
        <div class="auth-container-child"></div>
        <div class="username-field">
          <b class="username">Username</b>
        </div>
        <div class="username-input">
          <input class="username-border" type="text" />
        </div>
        <div class="password-field">
          <b class="password">Password</b>
        </div>
        <div class="password-input">
          <input class="password-border" type="text" />
        </div>
        <div class="remember-me-row-wrapper">
          <div class="remember-me-row">
            <div class="remember-me-checkbox">
              <div class="checkbox-mark"></div>
              <img
                class="check-icon"
                loading="lazy"
                alt=""
                src="./public/check.svg"
              />
            </div>
            <div class="remember-me-label">
              <div class="remember-me">Remember me</div>
            </div>
          </div>
        </div>
        <div class="login-button-container-wrapper">
          <div class="login-button-container">
            <div class="login-button-container-child"></div>
            <b class="masuk">Masuk</b>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
