<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ProfileAdmin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Numans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="profile-admin">
      <header class="profile-group">
        <div class="profile15" id="profileContainer">
          <div class="profile-child13"></div>
          <a class="profil11">profil</a>
        </div>
        <div class="vector-parent10">
          <img
            class="frame-child45"
            loading="lazy"
            alt=""
            src="./public/rectangle-241.svg"
          />

          <img class="logo-icon16" alt="" src="./public/logo3@2x.png" />
        </div>
      </header>
      <div class="content4">
        <div class="vector-parent11">
          <img class="frame-child46" alt="" src="./public/rectangle-52.svg" />

          <div class="frame-wrapper24">
            <section class="ganti-profil-frame-parent">
              <img
                class="ganti-profil-frame"
                loading="lazy"
                alt=""
                src="./public/ganti-profil-frame.svg"
              />

              <div class="edit-profile-button">
                <div class="ganti-profil1">Ganti Profil</div>
              </div>
            </section>
          </div>
          <section class="nama-parent">
            <b class="nama1">Nama </b>
            <div class="rectangle-frame">
              <div class="frame-child47"></div>
            </div>
          </section>
          <div class="frame-parent52">
            <div class="no-hp-parent">
              <b class="no-hp2">No. Hp</b>
              <div class="frame-child48"></div>
            </div>
            <button class="group-button">
              <div class="frame-child49"></div>
              <b class="simpan1">Simpan</b>
            </button>
          </div>
          <div class="frame-wrapper25">
            <div class="password-parent">
              <div class="password4">Password</div>
              <div class="frame-wrapper26">
                <div class="password-sebelumnya-group">
                  <input
                    class="password-sebelumnya1"
                    placeholder="Password sebelumnya"
                    type="text"
                  />

                  <div class="frame-child50"></div>
                </div>
              </div>
              <div class="frame-wrapper27">
                <div class="password-baru-parent">
                  <input
                    class="password-baru1"
                    placeholder="Password baru"
                    type="text"
                  />

                  <div class="frame-child51"></div>
                </div>
              </div>
            </div>
          </div>
          <section class="frame-wrapper28">
            <div class="frame-wrapper29" id="groupContainer">
              <div class="rectangle-parent26">
                <div class="frame-child52"></div>
                <b class="ganti-password1">Ganti password</b>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script>
      var profileContainer = document.getElementById("profileContainer");
      if (profileContainer) {
        profileContainer.addEventListener("click", function (e) {
          window.location.href = "./ProfileAdmin.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./HompegaeSetelahhLogin.html";
        });
      }
      </script>
  </body>
</html>
