<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Numans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="profile">
      <div class="profile-inner">
        <div class="side-nav-item-container-parent">
          <div class="side-nav-item-container">
            <a class="beranda1" id="berandaText">Beranda</a>
          </div>
          <div class="tentang-kami-container">
            <a class="tentang-kami3">Tentang Kami</a>
          </div>
          <a class="fitur2">Fitur</a>
        </div>
      </div>
      <footer class="vector-container">
        <img class="frame-child1" alt="" src="./public/rectangle-52.svg" />

        <div class="profile-header">
          <div class="ganti-prfile-frame-parent">
            <img
              class="ganti-prfile-frame"
              loading="lazy"
              alt=""
              src="./public/ganti-prfile-frame@2x.png"
            />

            <div class="image-wrapper">
              <div class="ganti-profil">Ganti Profil</div>
            </div>
          </div>
        </div>
        <section class="username-container">
          <div class="nama-pengguna-parent">
            <b class="nama-pengguna">Nama pengguna</b>
            <div class="rectangle-wrapper">
              <div class="frame-child2"></div>
            </div>
          </div>
        </section>
        <section class="image-container">
          <div class="user-info">
            <b class="no-hp">No. Hp</b>
            <div class="phone-number-background"></div>
          </div>
          <div class="password-inputs">
            <div class="password-inputs-inner" id="groupContainer">
              <div class="group-div">
                <div class="frame-child3"></div>
                <b class="simpan">Simpan</b>
              </div>
            </div>
          </div>
          <div class="change-password-button">
            <div class="user-phone-info">
              <div class="password1">Password</div>
              <div class="password-inputs1">
                <div class="password-sebelumnya-parent">
                  <input
                    class="password-sebelumnya"
                    placeholder="Password sebelumnya"
                    type="text"
                  />

                  <div class="password-input-fields"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="new-password-input">
            <div class="password-fields">
              <b class="password-baru">Password baru</b>
              <div class="password-fields-child"></div>
            </div>
          </div>
        </section>
        <div class="change-password-button-contain">
          <div class="change-password-button-contain-inner" id="groupContainer">
            <div class="rectangle-parent1">
              <div class="frame-child4"></div>
              <b class="ganti-password">Ganti password</b>
            </div>
          </div>
        </div>
      </footer>
      <div class="profile-banner">
        <img
          class="profile-banner-child"
          alt=""
          src="./public/rectangle-2.svg"
        />

        <div class="profile1" id="profileContainer">
          <div class="profile-child"></div>
          <a class="profil">profil</a>
        </div>
        <div class="profile2">
          <div class="profile-item"></div>
          <img
            class="icon"
            loading="lazy"
            alt=""
            src="./public/2900482-25498-1@2x.png"
            id="image"
          />
        </div>
        <img
          class="beige-black-minimalist-modern-icon"
          alt=""
          src="./public/beige-black-minimalist-modern-simple-typography-agency-logo-1-removebgpreview-15@2x.png"
        />
      </div>
    </div>

    <script>
      var berandaText = document.getElementById("berandaText");
      if (berandaText) {
        berandaText.addEventListener("click", function (e) {
          window.location.href = "./HompegaeSebelumLogin.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./HompegaeSetelahhLogin.html";
        });
      }
      
      var profileContainer = document.getElementById("profileContainer");
      if (profileContainer) {
        profileContainer.addEventListener("click", function (e) {
          window.location.href = "Profile.html";
        });
      }
      
      var image = document.getElementById("image");
      if (image) {
        image.addEventListener("click", function (e) {
          window.location.href = "./TukarPoin.html";
        });
      }
      </script>
  </body>
</html>
