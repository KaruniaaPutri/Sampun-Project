<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./FeatureTukarSampah.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Numans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="feature-tukar-sampah">
      <img
        class="feature-tukar-sampah-child"
        alt=""
        src="./public/rectangle-42022.svg"
      />

      <header class="waste-card-list">
        <img class="logo-icon11" alt="" src="./public/logo2@2x.png" />

        <header class="navbar1">
          <div class="beranda-wrapper3">
            <a class="beranda9" id="berandaText">Beranda</a>
          </div>
          <div class="profile-info">
            <a class="tentang-kami13" id="tentangKamiText">Tentang Kami</a>
          </div>
          <div class="home-button2">
            <a class="fitur11" id="fiturText">Fitur</a>
          </div>
          <div class="frame-parent35">
            <div class="rectangle-parent18">
              <div class="frame-child35"></div>
              <div class="profile12">
                <div class="profile-child10"></div>
                <img
                  class="coin-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/koin@2x.png"
                  id="coinImage"
                />
              </div>
            </div>
            <div class="profile-label1">
              <div class="profile-label-item"></div>
              <a class="profil8" id="profilText">profil</a>
            </div>
          </div>
        </header>
      </header>
      <div class="feature-tukar-sampah-inner">
        <div class="frame-parent36">
          <div class="arrow-left-container">
            <img
              class="arrow-left-icon2"
              loading="lazy"
              alt=""
              src="./public/arrow-left.svg"
              id="arrowLeftIcon"
            />
          </div>
          <div class="rectangle-parent19">
            <div class="frame-child36"></div>
            <h3 class="jenis-sampah1">Jenis Sampah</h3>
          </div>
        </div>
      </div>
      <main class="feature-tukar-sampah-inner1">
        <div class="back-button-parent">
          <div class="back-button">
            <div class="back-button-child"></div>
            <div class="frame-kertas" id="frameKertasContainer">
              <div class="rectangle-parent20">
                <div class="frame-child37"></div>
                <div class="kertas-1-wrapper">
                  <img
                    class="kertas-1-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/kertas-11@2x.png"
                  />
                </div>
                <b class="kertas">Kertas</b>
              </div>
              <div class="poinkg-wrapper">
                <b class="poinkg1">3 Poin/Kg</b>
              </div>
            </div>
            <div class="frame-parent37">
              <div class="rectangle-parent21">
                <div class="frame-child38"></div>
                <div class="botol-wrapper">
                  <img
                    class="botol-icon"
                    loading="lazy"
                    alt=""
                    src="./public/botol@2x.png"
                  />
                </div>
                <b class="botol-plastik">Botol plastik</b>
              </div>
              <div class="poinkg-container">
                <b class="poinkg2">5 Poin/Kg</b>
              </div>
            </div>
            <div class="card-wrapper">
              <div class="card">
                <div class="card-child"></div>
                <div class="kaleng-wrapper">
                  <img
                    class="kaleng-icon"
                    loading="lazy"
                    alt=""
                    src="./public/kaleng@2x.png"
                  />
                </div>
                <div class="kaleng-parent">
                  <b class="kaleng">Kaleng</b>
                  <b class="poinkg3">7 Poin/Kg</b>
                </div>
              </div>
            </div>
            <div class="rectangle-parent22">
              <div class="frame-child39"></div>
              <div class="tekstil-1-wrapper">
                <img
                  class="tekstil-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/tekstil-1@2x.png"
                />
              </div>
              <div class="frame-parent38">
                <div class="tekstil-wrapper">
                  <b class="tekstil">Tekstil</b>
                </div>
                <b class="poinkg4">10 Poin/Kg</b>
              </div>
            </div>
          </div>
          <div class="copyright-sampun-group-wrapper">
            <b class="copyright-sampun-group9"
              > © 2024 Copyright: Sampun Group</b
            >
          </div>
        </div>
      </main>
    </div>

    <script>
      var berandaText = document.getElementById("berandaText");
      if (berandaText) {
        berandaText.addEventListener("click", function (e) {
          window.location.href = "./HompegaeSebelumLogin.html";
        });
      }
      
      var tentangKamiText = document.getElementById("tentangKamiText");
      if (tentangKamiText) {
        tentangKamiText.addEventListener("click", function (e) {
          window.location.href = "./HompegaeSetelahhLogin.html";
        });
      }
      
      var fiturText = document.getElementById("fiturText");
      if (fiturText) {
        fiturText.addEventListener("click", function (e) {
          window.location.href = "./HompegaeSetelahhLogin.html";
        });
      }
      
      var coinImage = document.getElementById("coinImage");
      if (coinImage) {
        coinImage.addEventListener("click", function (e) {
          window.location.href = "./TukarPoin.html";
        });
      }
      
      var profilText = document.getElementById("profilText");
      if (profilText) {
        profilText.addEventListener("click", function (e) {
          window.location.href = "Profile.html";
        });
      }
      
      var arrowLeftIcon = document.getElementById("arrowLeftIcon");
      if (arrowLeftIcon) {
        arrowLeftIcon.addEventListener("click", function (e) {
          window.location.href = "./HompegaeSetelahhLogin.html";
        });
      }
      
      var frameKertasContainer = document.getElementById("frameKertasContainer");
      if (frameKertasContainer) {
        frameKertasContainer.addEventListener("click", function (e) {
          window.location.href = "./FeatureTukarSampahTransaksi.html";
        });
      }
      </script>
  </body>
</html>
