<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Numans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="profile13">
      <div class="profile-inner1">
        <div class="side-nav-item-container-parent">
          <div class="side-nav-item-container">
            <b class="beranda10" id="berandaText">Beranda</b>
          </div>
          <div class="tentang-kami-wrapper1">
            <b class="tentang-kami15">Tentang Kami</b>
          </div>
          <b class="fitur13">Fitur</b>
        </div>
      </div>
      <footer class="group-footer">
        <img class="frame-child39" alt="" src="./public/rectangle-52.svg" />

        <div class="profile-header">
          <form class="unsplashjmurdhtm7ng-parent">
            <img
              class="unsplashjmurdhtm7ng-icon"
              loading="lazy"
              alt=""
              src="./public/unsplashjmurdhtm7ng@2x.png"
            />

            <div class="image-wrapper">
              <div class="ganti-profil">Ganti Profil</div>
            </div>
          </form>
        </div>
        <section class="username-container">
          <footer class="nama-pengguna-parent">
            <b class="nama-pengguna">Nama pengguna</b>
            <div class="rectangle-frame">
              <div class="frame-child40"></div>
            </div>
          </footer>
        </section>
        <section class="image-container">
          <div class="user-info">
            <b class="no-hp1">No. Hp</b>
            <div class="phone-number-background"></div>
          </div>
          <div class="password-inputs">
            <div class="rectangle-parent27">
              <div class="frame-child41"></div>
              <b class="simpan">Simpan</b>
            </div>
          </div>
          <div class="change-password-button">
            <div class="user-phone-info">
              <div class="password4">Password</div>
              <div class="password-inputs1">
                <div class="password-sebelumnya-parent">
                  <input
                    class="password-sebelumnya"
                    placeholder="Password sebelumnya"
                    type="text"
                  />

                  <div class="password-input-fields"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="new-password-input">
            <div class="password-fields">
              <input
                class="password-baru"
                placeholder="Password baru"
                type="text"
              />

              <div class="password-fields-child"></div>
            </div>
          </div>
        </section>
        <div class="change-password-button-contain">
          <button class="change-password-button-contain-inner" id="groupButton">
            <div class="rectangle-parent28">
              <div class="frame-child42"></div>
              <b class="ganti-password">Ganti password</b>
            </div>
          </button>
        </div>
      </footer>
      <div class="profile-banner">
        <img
          class="profile-banner-child"
          alt=""
          src="./public/rectangle-22.svg"
        />

        <div class="profile14" id="profileContainer">
          <div class="profile-child8"></div>
          <a class="profil9">profil</a>
        </div>
        <div class="profile15">
          <div class="profile-child9"></div>
          <img
            class="icon7"
            loading="lazy"
            alt=""
            src="./public/2900482-25498-13@2x.png"
            id="image"
          />
        </div>
        <img
          class="beige-black-minimalist-modern-icon1"
          alt=""
          src="./public/beige-black-minimalist-modern-simple-typography-agency-logo-1-removebgpreview-152@2x.png"
        />
      </div>
    </div>

    <script>
      var berandaText = document.getElementById("berandaText");
      if (berandaText) {
        berandaText.addEventListener("click", function (e) {
          window.location.href = "./hompegae-sebelum-login.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./hompegae-setelahh-login.html";
        });
      }
      
      var profileContainer = document.getElementById("profileContainer");
      if (profileContainer) {
        profileContainer.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      
      var image = document.getElementById("image");
      if (image) {
        image.addEventListener("click", function (e) {
          window.location.href = "./tukar-poin.html";
        });
      }
      </script>
  </body>
</html>
