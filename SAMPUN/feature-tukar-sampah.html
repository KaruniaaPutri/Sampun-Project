<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./feature-tukar-sampah.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Numans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="feature-tukar-sampah">
      <header class="header3">
        <div class="app-name">
          <div class="app-name-child"></div>
          <img class="logo-icon12" alt="" src="./public/logo5@2x.png" />
        </div>
        <div class="navbar4">
          <div class="navbar-child1"></div>
          <div class="home-button3">
            <b class="beranda8">Beranda</b>
          </div>
          <div class="about-button2">
            <b class="tentang-kami13">Tentang Kami</b>
          </div>
          <div class="features-button2">
            <b class="fitur11">Fitur</b>
          </div>
          <div class="profile9">
            <div class="points">
              <div class="profile10">
                <div class="profile-child5"></div>
                <img
                  class="coin-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/2900482-25498-1@2x.png"
                  id="coinImage"
                />
              </div>
            </div>
            <div class="profile-label1">
              <div class="profile-label-item"></div>
              <b class="profil7">profil</b>
            </div>
          </div>
        </div>
      </header>
      <div class="content3">
        <div class="page-title">
          <div class="page-title-container">
            <img
              class="arrow-left-icon2"
              loading="lazy"
              alt=""
              src="./public/arrow-left.svg"
            />
          </div>
          <h3 class="jenis-sampah1">Jenis Sampah</h3>
        </div>
      </div>
      <main class="waste-categories">
        <div class="category-list">
          <div class="categories">
            <img
              class="categories-child"
              alt=""
              src="./public/rectangle-4203.svg"
            />

            <div class="back-button">
              <div class="back-button-child"></div>
              <div class="category-item">
                <div class="card1" id="cardContainer">
                  <div class="card-info">
                    <div class="rectangle-parent22">
                      <div class="frame-child33"></div>
                      <b class="poinkg1">3 Poin/Kg</b>
                      <b class="kertas">Kertas</b>
                      <b class="deskripsi1">Deskripsi</b>
                    </div>
                    <img
                      class="kertas-1-icon1"
                      loading="lazy"
                      alt=""
                      src="./public/kertas-11@2x.png"
                    />
                  </div>
                </div>
                <div class="rectangle-parent23">
                  <div class="frame-child34"></div>
                  <div class="bottle-image">
                    <img
                      class="botol-icon"
                      loading="lazy"
                      alt=""
                      src="./public/botol@2x.png"
                    />
                  </div>
                  <div class="bottle-info">
                    <div class="bottle-details">
                      <div class="bottle-name">
                        <b class="botol-plastik">Botol plastik</b>
                      </div>
                      <b class="poinkg2">5 Poin/Kg</b>
                    </div>
                    <b class="deskripsi2">Deskripsi</b>
                  </div>
                </div>
              </div>
              <div class="card2">
                <div class="card-child"></div>
                <div class="can-image">
                  <img
                    class="kaleng-icon"
                    loading="lazy"
                    alt=""
                    src="./public/kaleng@2x.png"
                  />
                </div>
                <div class="can-info">
                  <b class="kaleng">Kaleng</b>
                  <div class="can-details">
                    <b class="poinkg3">7 Poin/Kg</b>
                    <b class="deskripsi3">Deskripsi</b>
                  </div>
                </div>
              </div>
              <div class="back-button-inner">
                <div class="rectangle-parent24">
                  <div class="frame-child35"></div>
                  <div class="tekstil-1-wrapper">
                    <img
                      class="tekstil-1-icon"
                      loading="lazy"
                      alt=""
                      src="./public/tekstil-1@2x.png"
                    />
                  </div>
                  <div class="frame-parent26">
                    <div class="tekstil-wrapper">
                      <b class="tekstil">Tekstil</b>
                    </div>
                    <b class="poinkg4">10 Poin/Kg</b>
                    <div class="deskripsi-wrapper">
                      <b class="deskripsi4">Deskripsi</b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="footer4">
            <b class="copyright-sampun-group9"
              > © 2024 Copyright: Sampun Group</b
            >
          </div>
        </div>
      </main>
    </div>

    <script>
      var coinImage = document.getElementById("coinImage");
      if (coinImage) {
        coinImage.addEventListener("click", function (e) {
          window.location.href = "./tukar-poin.html";
        });
      }
      
      var cardContainer = document.getElementById("cardContainer");
      if (cardContainer) {
        cardContainer.addEventListener("click", function (e) {
          window.location.href = "./feature-tukar-sampah-transaksi.html";
        });
      }
      </script>
  </body>
</html>
