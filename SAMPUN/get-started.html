<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./get-started.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Numans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="admin-login">
      <div class="logo-wrapper">
        <img
          class="logo-icon5"
          loading="lazy"
          alt=""
          src="./public/logo11@2x.png"
        />
      </div>
      <div class="rectangle-parent12">
        <div class="frame-child19"></div>
        <div class="a-d-m-i-n-wrapper">
          <h1 class="a-d-m">A D M I N</h1>
        </div>
        <div class="username-parent">
          <b class="username">Username</b>
          <input class="rectangle-input" type="text" />
        </div>
        <div class="frame-wrapper14">
          <div class="password-parent">
            <b class="password1">Password</b>
            <div class="rectangle-parent13">
              <input class="frame-child20" type="text" />

              <div class="frame-parent19">
                <div class="rectangle-parent14">
                  <div class="frame-child21"></div>
                  <img
                    class="check-icon"
                    loading="lazy"
                    alt=""
                    src="./public/check.svg"
                  />
                </div>
                <div class="remember-me-wrapper">
                  <div class="remember-me">Remember me</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-wrapper15">
          <button class="rectangle-parent15">
            <div class="frame-child22" id="rectangle"></div>
            <b class="login">Login</b>
          </button>
        </div>
      </div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./admin-dashboard.html";
        });
      }
      </script>
  </body>
</html>
