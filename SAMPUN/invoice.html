  <body>
    <div class="invoice">

    <script>
      var coinImage = document.getElementById("coinImage");
      if (coinImage) {
        coinImage.addEventListener("click", function (e) {

      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
