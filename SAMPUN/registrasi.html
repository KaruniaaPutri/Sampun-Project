<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./registrasi.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Numans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="registrasi">
      <div class="logo-container">
        <img
          class="logo-icon6"
          loading="lazy"
          alt=""
          src="./public/logo111@2x.png"
        />
      </div>
      <form class="registration-form">
        <div class="registration-form-child"></div>
        <button class="register-wrapper">
          <h1 class="register">REGISTER</h1>
        </button>
        <div class="input-fields1">
          <div class="input-labels">
            <b class="no-hp">No. Hp</b>
            <div class="input-labels-child"></div>
          </div>
          <div class="input-labels1">
            <b class="username1">Username</b>
            <input class="input-labels-item" type="text" />
          </div>
          <div class="password-field">
            <div class="password-input">
              <b class="password2">Password</b>
              <input class="password-input-child" type="text" />
            </div>
          </div>
        </div>
        <div class="register-button-container-wrapper">
          <button class="register-button-container">
            <div class="register-button-container-child"></div>
            <b class="register1" id="registerText">Register</b>
          </button>
        </div>
      </form>
    </div>

    <script>
      var registerText = document.getElementById("registerText");
      if (registerText) {
        registerText.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>
