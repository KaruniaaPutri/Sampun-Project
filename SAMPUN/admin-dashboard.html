<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./admin-dashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Numans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="admin-dashboard">
      <h1 class="mulai-sayangi-lingkungan-dari-container">
        <p class="mulai-sayangi">Mulai Sayangi</p>
        <p class="lingkungan-dari">Lingkungan dari</p>
        <p class="sekarang">Sekarang!</p>
      </h1>
      <header class="navbar2">
        <img class="navbar-inner" alt="" src="./public/rectangle-2.svg" />

        <div class="home-nav-item">
          <b class="beranda4">Beranda</b>
        </div>
        <div class="about-nav-item">
          <b class="tentang-kami9">Tentang Kami</b>
        </div>
        <div class="features-nav-item">
          <b class="fitur7">Fitur</b>
        </div>
        <button class="profile3">
          <div class="profile-inner"></div>
          <a class="profil3">profil</a>
        </button>
      </header>
      <div class="logo"></div>
      <b class="data-sampah"> &gt; Data sampah</b>
      <b class="data-barang"> &gt; Data barang</b>
      <b class="logout"> &gt; Logout</b>
      <div class="side-manu">
        <div class="btn">
          <div class="logo-button">
            <img
              class="logo-icon8"
              alt=""
              src="./public/SampunLogo.png"
            />

            <div class="line-parent">
              <div class="frame-child23"></div>
              <div class="frame-child24"></div>
              <img
                class="line-icon"
                loading="lazy"
                alt=""
                src="./public/line-6.svg"
              />
            </div>
          </div>
          <img class="settings-icon" loading="lazy" />

          <div class="menu-button">
            <div class="menu-button-child"></div>
            <div class="icons-button">
              <div class="nested-icons">
                <div class="home-button">
                  <img
                    class="home-icon"
                    loading="lazy"
                    alt=""
                    src="./public/home.svg"
                  />
                </div>
                <img
                  class="user-icon"
                  loading="lazy"
                  alt=""
                  src="./public/user.svg"
                />

                <div class="trash-basket-sign-in">
                  <img
                    class="trash-icon"
                    loading="lazy"
                    alt=""
                    src="./public/trash.svg"
                  />

                  <div class="basket-alt-3-wrapper">
                    <img
                      class="basket-alt-3-icon"
                      loading="lazy"
                      alt=""
                      src="./public/basket-alt-3.svg"
                    />
                  </div>
                  <div class="sign-in-squre-wrapper">
                    <img
                      class="sign-in-squre-icon"
                      loading="lazy"
                      alt=""
                      src="./public/sign-in-squre.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="dashboard-data-user-container" id="dashboardDataUser">
              <p class="dashboard">Dashboard</p>
              <p class="blank-line3">&nbsp;</p>
              <p class="data-user">Data user</p>
              <p class="blank-line4">&nbsp;</p>
              <p class="data-sampah1">Data sampah</p>
              <p class="blank-line5">&nbsp;</p>
              <p class="data-barang1">Data barang</p>
              <p class="blank-line6">&nbsp;</p>
              <p class="logout1">Logout</p>
            </div>
          </div>
        </div>
      </div>
      <img class="gambaradmin-icon" alt="" src="./public/gambaradmin@2x.png" />

      <h1 class="selamat-datang-admin">Selamat datang, Admin!</h1>
      <div class="bg-parent">
        <div class="bg"></div>
        <img class="icon3" loading="lazy" alt="" src="./public/icon@2x.png" />
      </div>
      <b class="total-user">Cek</b>
      <b class="user-count-number">Data user</b>
      <div class="bg-group">
        <div class="bg1"></div>
        <img class="icon4" alt="" src="./public/icon-1@2x.png" />
      </div>
      <b class="total-order">Cek</b>
      <b class="order-count-number">Data sampah</b>
      <div class="bg-container">
        <div class="bg2"></div>
        <img class="icon5" alt="" src="./public/icon-2@2x.png" />
      </div>
      <b class="total-sales">Cek</b>
      <b class="sales-count-number">Data barang</b>
      <img
        class="admin-dashboard-child"
        alt=""
        src="./public/rectangle-4202.svg"
      />

      <b class="copyright-sampun-group5"> Â© 2024 Copyright: Sampun Group</b>
    </div>

    <script>
      var dashboardDataUser = document.getElementById("dashboardDataUser");
      if (dashboardDataUser) {
        dashboardDataUser.addEventListener("click", function (e) {
          window.location.href = "./data-sampah.html";
        });
      }
      </script>
  </body>
</html>
